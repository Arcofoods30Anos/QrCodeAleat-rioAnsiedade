<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setembro Amarelo</title>
  <meta name="robots" content="noindex, nofollow"/>
  <style>
    :root{
      --bg:#0b0f14;
      --card:#111827;
      --text:#f8fafc;
      --muted:#e5e7eb;
      --yellow:#facc15;
      --yellow-600:#eab308;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Arial,"Noto Sans","Helvetica Neue",sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 800px at 80% -10%, rgba(250,204,21,0.20), transparent 60%),
                  radial-gradient(900px 600px at -10% 110%, rgba(202,138,4,0.18), transparent 60%),
                  var(--bg);
      display:flex;align-items:center;justify-content:center;
      overflow:hidden;
    }

    .backdrop{position:fixed; inset:0; pointer-events:none; z-index:0;}
    .glow{
      position:absolute; inset:0;
      background: radial-gradient(600px 300px at 20% 10%, rgba(250,204,21,0.18), transparent 60%),
                  radial-gradient(500px 400px at 85% 80%, rgba(234,179,8,0.12), transparent 60%);
      filter: blur(30px);
      opacity:.8;
    }
    .particles{
      position:absolute; inset:0;
      background:
        radial-gradient(2px 2px at 12% 30%, rgba(255,255,255,.35), transparent 60%),
        radial-gradient(2px 2px at 72% 20%, rgba(255,255,255,.35), transparent 60%),
        radial-gradient(2px 2px at 22% 80%, rgba(255,255,255,.25), transparent 60%),
        radial-gradient(2px 2px at 88% 65%, rgba(255,255,255,.25), transparent 60%),
        radial-gradient(2px 2px at 40% 55%, rgba(255,255,255,.2), transparent 60%);
      animation: twinkle 6s ease-in-out infinite alternate;
      opacity:.6;
    }
    @keyframes twinkle{to{opacity:.3; filter: blur(.3px)}}

    .brand{
      position:absolute;
      top:56px;
      left:50%;
      transform:translateX(-50%);
      width:min(70vw, 640px);
      max-width:90%;
      opacity:.22;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,.35));
      user-select:none;
    }

    .ribbon{
      position:absolute; right:-80px; top:-60px; width:360px; opacity:.18; transform:rotate(12deg);
      filter: drop-shadow(0 6px 18px rgba(0,0,0,.35));
    }

    .container{
      position:relative; z-index:1;
      width:min(680px, 92vw);
      padding:28px 26px;
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)) , var(--card);
      border:1px solid rgba(255,255,255,.06);
      border-radius:16px;
      box-shadow: 0 8px 26px rgba(0,0,0,.45);
      text-align:center;
    }

    .badge{
      display:inline-flex; align-items:center;
      padding:6px 12px; border-radius:999px;
      background: rgba(250,204,21,.12);
      border:1px solid rgba(250,204,21,.35);
      color:#fef9c3; font-size:.9rem; letter-spacing:.2px;
    }

    .mensagem{
      font-size:1.6rem; line-height:1.45; font-weight:800;
      margin:18px 0 8px;
      color:#fefce8;
      text-wrap:balance;
      text-shadow: 0 1px 0 rgba(0,0,0,.35);
    }
    .sub{font-size:.95rem; color:var(--muted); opacity:.9; margin-top:10px;}
    .divider{
      height:1px; margin:18px auto 0; width:72%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.10), transparent);
    }
  </style>
</head>
<body>
  <div class="backdrop" aria-hidden="true">
    <div class="glow"></div>
    <div class="particles"></div>
    <img class="brand" src="arcofoods.jpg" alt="Arcofoods — alimentos, bebidas e sorrisos">
    <svg class="ribbon" viewBox="0 0 200 420">
      <defs>
        <linearGradient id="g" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="#fde047"/>
          <stop offset="60%" stop-color="#facc15"/>
          <stop offset="100%" stop-color="#eab308"/>
        </linearGradient>
      </defs>
      <path d="M95 10c-24 0-45 20-45 45 0 35 36 57 54 82 24 34 9 48-8 78-9 15-21 37-31 61-7 17-13 35-16 52l40 8c4-19 9-36 15-50 9-23 19-41 27-56 24-44 51-60 51-101 0-25-21-45-45-45-14 0-27 6-36 16-9-10-22-16-36-16z" fill="url(#g)"/>
    </svg>
  </div>

  <div class="container">
    <span class="badge">Setembro Amarelo</span>
    <div id="mensagem" class="mensagem">Carregando...</div>
    <div class="divider"></div>
    <div class="sub">Você não está sozinho. Falar é um passo de coragem.</div>
  </div>

  <script>
    const mensagens = [
      "A ansiedade acelera sua mente, mas você pode escolher respirar devagar.",
      "O medo do futuro não pode apagar sua força no presente.",
      "A ansiedade grita dentro de você, mas sua calma pode aprender a sussurrar.",
      "Sentir o coração disparar não significa que você esteja em perigo.",
      "A inquietação mostra que você se importa, mas também merece descansar.",
      "Respire fundo: cada inspiração é uma forma de recomeço.",
      "Você não precisa controlar tudo para estar em paz.",
      "A ansiedade é um visitante, não precisa virar moradora da sua vida.",
      "Reconhecer a crise é o primeiro passo para vencê-la.",
      "Uma pausa consciente pode transformar um dia inteiro.",
      "Seu valor não se mede pela velocidade com que resolve as coisas.",
      "Ansiedade não é fracasso, é um pedido do corpo e da mente por cuidado.",
      "Sua mente corre, mas você pode caminhar no seu tempo.",
      "A calma não chega de repente, mas pode ser cultivada.",
      "Sentir-se ansioso não invalida todas as suas conquistas.",
      "O amanhã é incerto, mas hoje você pode escolher cuidar de si.",
      "Pequenos rituais de autocuidado são grandes aliados contra a ansiedade.",
      "Você pode desacelerar sem perder o rumo.",
      "Ansiedade não define quem você é, apenas mostra o quanto precisa de acolhimento.",
      "Você não precisa enfrentar sozinho o que acelera sua mente.",
      "Olhar para dentro com carinho ajuda a silenciar a agitação de fora.",
      "Sua mente pode estar turbulenta, mas você ainda pode encontrar paz no agora.",
      "A ansiedade tenta roubar sua respiração; recupere-a devagar.",
      "O medo daquilo que ainda não aconteceu não pode paralisar o que você pode viver hoje.",
      "Até nos dias mais agitados, existe espaço para a serenidade.",
      "A ansiedade não apaga sua força, apenas esconde-a por instantes.",
      "O autocuidado não elimina a ansiedade, mas pode torná-la mais leve.",
      "Cada passo consciente é um gesto contra a pressa da mente.",
      "Você pode aprender a conviver com a ansiedade sem ser refém dela.",
      "Sua coragem é maior do que os pensamentos que te aceleram.",
      "Uma crise não define o resto da sua vida.",
      "A ansiedade pode tentar te dominar, mas pedir ajuda é um ato de liberdade.",
      "O presente é seu lugar de segurança, volte para ele sempre que a mente fugir.",
      "Você não precisa estar no controle de tudo para se sentir em paz.",
      "Mesmo em meio à ansiedade, você merece descanso e leveza."
    ];

    function getOrder() {
      const saved = localStorage.getItem("ordemMensagens");
      if (saved) return JSON.parse(saved);
      return shuffle([...Array(mensagens.length).keys()]);
    }
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    let ordem = getOrder();
    let pos = parseInt(localStorage.getItem("posicaoMensagem") || "0", 10);
    if (pos >= ordem.length) { ordem = shuffle([...Array(mensagens.length).keys()]); pos = 0; }

    const indice = ordem[pos];
    document.getElementById("mensagem").innerText = mensagens[indice];

    localStorage.setItem("ordemMensagens", JSON.stringify(ordem));
    localStorage.setItem("posicaoMensagem", String(pos + 1));
  </script>
</body>
</html>
