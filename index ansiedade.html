<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setembro Amarelo</title>
  <style>
    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:#0b0f14;
      color:#fefce8;
      display:flex;align-items:center;justify-content:center;
      height:100vh;text-align:center;
    }
    .container{
      background:#111827;
      padding:24px;
      border-radius:12px;
      max-width:600px;
      box-shadow:0 6px 18px rgba(0,0,0,0.45);
    }
    .brand{
      font-size:.9rem;
      opacity:.6;
      margin-bottom:12px;
    }
    .badge{
      display:inline-block;
      padding:6px 12px;
      border-radius:999px;
      background:rgba(250,204,21,.12);
      border:1px solid rgba(250,204,21,.35);
      color:#fef9c3;
      font-size:.85rem;
      margin-bottom:14px;
    }
    .mensagem{
      font-size:1.4rem;
      font-weight:bold;
      margin:16px 0;
    }
    .sub{font-size:.9rem;opacity:.7}
  </style>
</head>
<body>
  <div class="container">
    <div class="brand">Arcofoods — alimentos, sorrisos e bebidas</div>
    <div class="badge">Setembro Amarelo</div>
    <div id="mensagem" class="mensagem">Carregando...</div>
    <div class="sub">Você não está sozinho. Falar é um passo de coragem.</div>
  </div>

  <script>
    const mensagens = [
      "A ansiedade acelera sua mente, mas você pode escolher respirar devagar.",
      "O medo do futuro não pode apagar sua força no presente.",
      "A ansiedade grita dentro de você, mas sua calma pode aprender a sussurrar.",
      "Sentir o coração disparar não significa que você esteja em perigo.",
      "A inquietação mostra que você se importa, mas também merece descansar.",
      "Respire fundo: cada inspiração é uma forma de recomeço.",
      "Você não precisa controlar tudo para estar em paz.",
      "A ansiedade é um visitante, não precisa virar moradora da sua vida.",
      "Reconhecer a crise é o primeiro passo para vencê-la.",
      "Uma pausa consciente pode transformar um dia inteiro.",
      "Seu valor não se mede pela velocidade com que resolve as coisas.",
      "Ansiedade não é fracasso, é um pedido do corpo e da mente por cuidado.",
      "Sua mente corre, mas você pode caminhar no seu tempo.",
      "A calma não chega de repente, mas pode ser cultivada.",
      "Sentir-se ansioso não invalida todas as suas conquistas.",
      "O amanhã é incerto, mas hoje você pode escolher cuidar de si.",
      "Pequenos rituais de autocuidado são grandes aliados contra a ansiedade.",
      "Você pode desacelerar sem perder o rumo.",
      "Ansiedade não define quem você é, apenas mostra o quanto precisa de acolhimento.",
      "Você não precisa enfrentar sozinho o que acelera sua mente.",
      "Olhar para dentro com carinho ajuda a silenciar a agitação de fora.",
      "Sua mente pode estar turbulenta, mas você ainda pode encontrar paz no agora.",
      "A ansiedade tenta roubar sua respiração; recupere-a devagar.",
      "O medo daquilo que ainda não aconteceu não pode paralisar o que você pode viver hoje.",
      "Até nos dias mais agitados, existe espaço para a serenidade.",
      "A ansiedade não apaga sua força, apenas esconde-a por instantes.",
      "O autocuidado não elimina a ansiedade, mas pode torná-la mais leve.",
      "Cada passo consciente é um gesto contra a pressa da mente.",
      "Você pode aprender a conviver com a ansiedade sem ser refém dela.",
      "Sua coragem é maior do que os pensamentos que te aceleram.",
      "Uma crise não define o resto da sua vida.",
      "A ansiedade pode tentar te dominar, mas pedir ajuda é um ato de liberdade.",
      "O presente é seu lugar de segurança, volte para ele sempre que a mente fugir.",
      "Você não precisa estar no controle de tudo para se sentir em paz.",
      "Mesmo em meio à ansiedade, você merece descanso e leveza."
    ];

    function getOrder() {
      const saved = localStorage.getItem("ordemMensagens");
      if (saved) return JSON.parse(saved);
      return shuffle([...Array(mensagens.length).keys()]);
    }
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    let ordem = getOrder();
    let pos = parseInt(localStorage.getItem("posicaoMensagem") || "0", 10);
    if (pos >= ordem.length) { ordem = shuffle([...Array(mensagens.length).keys()]); pos = 0; }

    document.getElementById("mensagem").innerText = mensagens[ordem[pos]];
    localStorage.setItem("ordemMensagens", JSON.stringify(ordem));
    localStorage.setItem("posicaoMensagem", String(pos + 1));
  </script>
</body>
</html>
